<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title> Create User </title>

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel=stylesheet>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

		<script>
            $(document).ready(function(){
				$('#form').submit( function(e){
                    e.preventDefault();
					var form_json = {
							"ra": $('#ra').val().trim(),
							"name": $('#name').val().trim(),
							"email": $('#email').val().trim(),
							"password": $('#password').val().trim(),
							"repeatPassword": $('#repeatPassword').val().trim()
						};

					$.post("/createstudent", form_json, function(data){
						if( !(("error" in data) || ("warning" in data)) ){
							console.log("ok");
						}else{
							console.log("error");
						}
						console.log(data);
					});
                });
            });
        </script>

	</head>
	<body>
		<div> Create User </div>

		<form class="form-horizontal" method="POST" id="form">
            <div class="form-group">
                <label for="inputRa" class="col-sm-2 control-label"> RA </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="ra" placeholder="Insira o nÃºmero do RA">
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label"> Nome </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="name" placeholder="Insira o nome do estudante">
                </div>
            </div>
			<div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label"> E-mail </label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="email" placeholder="Insira o e-mail do estudante">
                </div>
            </div>
			<div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label"> Senha </label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="password" placeholder="Insira a senha do estudante">
                </div>
            </div>
			<div class="form-group">
                <label for="inputRepeatPassword" class="col-sm-2 control-label"> Redigite a senha </label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="repeatPassword" placeholder="Redigite a senha do estudante">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default"> Submeter </button>
                </div>
            </div>
        </form>

	</body>
</html>
